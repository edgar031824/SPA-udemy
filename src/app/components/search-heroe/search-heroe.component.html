<h1 *ngIf="obHeroe">{{obHeroe.nombre}}</h1>
<hr>

<div class="card-columns">
  <!--el interador esta recorriendo la varible heroes que es un arreglo que se ecuentra en el component.ts -->
  <div *ngIf="obHeroe" class="card animated fadeIn fast">
    <img class="card-img-top" src={{obHeroe.img}}>
    <div class="card-body">
      <h5 class="card-title">{{obHeroe.nombre}}</h5>
      <p class="card-text">{{obHeroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{obHeroe.aparicion}}</small></p>
    </div>
  <!-- se muestra la vista heroe por medio de codigo-->
    <button type="button" click class="btn btn-outline-primary btn-block">Ver más...</button>
    <!-- se muestra la vista heroe por medio del routerlink-->
    <!-- se coloca / para insetar en la url de esta vista la dirección a la vista heroe-->
    <!--<a [routerLink]="['/heroe',u]" class="btn btn-outline-primary">Ver más...</a>-->
  </div>
</div>
